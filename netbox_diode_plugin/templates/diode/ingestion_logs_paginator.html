{% load helpers %}
{% load i18n %}

{% if next_page_token %}
<div class="d-flex justify-content-between align-items-center p-2">
    <small class="text-end text-muted">Total: {{ total_count }}</small>
    <a href="{% url 'plugins:netbox_diode_plugin:ingestion_logs' %}?page_token={{ next_page_token|urlencode }}" class="btn btn-green">
        <i class="mdi mdi-page-next-outline" aria-hidden="true"></i> {% trans "Next Page" %}
    </a>
</div>
{% else %}
<div class="d-flex justify-content-start p-2">
{% if total_count > 0 %}
    <small class="text-end text-muted">Total: {{ total_count }}</small>
{% endif %}
</div>
{% endif %}
